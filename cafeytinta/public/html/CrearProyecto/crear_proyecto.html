<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../../style/crear_proyecto.css">
    <title>Crear Proyecto - Café y Tinta</title>
</head>

<body class="d-flex justify-content-center align-items-center ">
    <div class="container">
        <h2>Crear Nuevo Proyecto</h2>
            <form action="../../../src/Crear_proyecto.php" method="post" novalidate >
                <label for="titulo_proyecto" class="form-label">Nombre del Proyecto:</label>
                <input type="text" id="titulo_proyecto" name="titulo_proyecto" class="form-control" required>
    
                <label for="descripcion_proyecto" class="form-label">Descripción del Proyecto:</label>
                <textarea id="editor" name="descripcion_proyecto" rows="10" cols="100" class="form-control" required></textarea>
    
                <label for="nombre_categoria" class="form-label">Categoría del Proyecto:</label>
                <select id="nombre_categoria" name="nombre_categoria" class="form-select mb-4 " required>
                    <option selected>Selecciona Categoría</option>
                    <option value="Ficcion">Ficción</option>
                    <option value="No Ficcion">No Ficción</option>
                    <option value="Juvenil">Juvenil</option>
                    <option value="Autoayuda">Autoayuda</option>
                    <option value="Religion">Religión</option>
                    <option value="Ciencia">Ciencia</option>
                    <option value="Cocina">Cocina</option>
                    <option value="Tecnologia">Tecnología</option>
                    <option value="Poesia">Poesía</option>
                </select>
        
                <div class="text-center ">
                    <input type="submit" value="Crear Proyecto" class="btn btn-primary  ">
                </div>
                <div class="d-flex justify-content-start align-items-end   ">
                    <a href="../../../src/PaginaPrincipal.php"class="">
                        <i class=" ber bi bi-arrow-left-square-fill " style="font-size: 2.3rem; color:#003516"></i>
                    </a>
                </div>
    
            </form>
     
    </div>

    <script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>
    <script>
        ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
