<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/inicio_sesion.css">
    <title>Registro</title>
</head>

<body>
    <section>
        <div class="login-box">
            <form action="../../src/Registro.php" method="post">
                <h2>Registro</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="nombre_usuario" id="username" placeholder="" required>
                    <label for="username">Nombre de Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="correo" id="email" placeholder="" required>
                    <label for="email">Correo Electrónico</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="contrasena" id="" placeholder="" required>
                    <label for="">Contraseña</label>
                </div>
                <button type="submit">Registrarse</button>
                <div class="register-link">
                    <p>¿Ya tienes una cuenta? <a href="inicio_sesion.html">Inicia sesión</a></p>
                </div>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
